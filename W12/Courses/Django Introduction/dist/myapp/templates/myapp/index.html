{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Liste des livres</title>
        <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
    </head>
    <body>
        <h1>Liste des livres</h1>
        {% if latest_books %}
            <ul>
            {% for book in latest_books %}
                 <li>{{ book.title }} - {{ book.author }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>Aucun livre disponible.</p>
        {% endif %}
    </body>
</html>
